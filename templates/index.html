<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Billets Sécurisés</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .hero-container {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding-top: 80px; /* Compenser la navbar fixe */
        }
        .card {
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: none;
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        .feature-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .btn-success {
            background: linear-gradient(45deg, #56ab2f, #a8e6cf);
            border: none;
            border-radius: 25px;
            padding: 15px 40px;
            font-size: 1.2rem;
        }
        .btn-success:hover {
            background: linear-gradient(45deg, #a8e6cf, #56ab2f);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .navbar {
            background: rgba(255,255,255,0.95) !important;
            backdrop-filter: blur(10px);
        }
        
        /* Styles responsive pour mobile */
        @media (max-width: 768px) {
            .hero-container {
                padding-top: 100px; /* Plus d'espace sur mobile */
            }
            .display-3 {
                font-size: 2.5rem; /* Titre plus petit sur mobile */
            }
            .lead.fs-4 {
                font-size: 1.2rem !important; /* Sous-titre plus petit */
            }
            .card-body {
                padding: 2rem !important; /* Moins de padding sur mobile */
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->  
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">
                <i class="fas fa-ticket-alt me-2"></i>TROPICAL NIGHT
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('scanner') }}">
                    <i class="fas fa-camera me-1"></i>Scanner
                </a>
                <a class="nav-link" href="{{ url_for('ticket_stats') }}">
                    <i class="fas fa-chart-bar me-1"></i>Statistiques
                </a>
            </div>
        </div>
    </nav>

    <div class="hero-container">
        <div class="container">
            <!-- Titre principal -->
            <div class="row mb-5">
                <div class="col-12 text-center text-white">
                    <h1 class="display-3 fw-bold mb-3">
                        <i class="fas fa-ticket-alt me-3"></i>
                        TROPICAL NIGHT
                    </h1>
                    <p class="lead fs-4">
                        Créer instantanément des billets sécurisés
                    </p>
                </div>
            </div>

            <!-- Bouton principal centralisé -->
            <div class="row justify-content-center">
                <div class="col-lg-8 col-xl-6">
                    <div class="card text-center">
                        <div class="card-body p-5">
                            <div class="text-success feature-icon">
                                <i class="fas fa-magic"></i>
                            </div>
                            <h2 class="card-title fw-bold mb-4">Génération QRcodes</h2>
                            <p class="card-text mb-4 fs-5">
                                Un simple clic pour créer un billet cryptographiquement sécurisé
                            </p>
                            
                            <div class="row text-start mb-4">
                                <div class="col-md-6">
                                    <ul class="list-unstyled">
                                        <li><i class="fas fa-shield-alt text-success me-2"></i>Signature HMAC-SHA256</li>
                                        <li><i class="fas fa-shield-alt text-success me-2"></i>Protection anti-copie</li>
                                    </ul>
                                </div>
                                <div class="col-md-6">
                                    <ul class="list-unstyled">
                                        <li><i class="fas fa-shield-alt text-success me-2"></i>Validation unique</li>
                                        <li><i class="fas fa-shield-alt text-success me-2"></i>Scanner intégré</li>
                                    </ul>
                                </div>
                            </div>
                            
                            <a href="{{ url_for('ticket_generator') }}" class="btn btn-success btn-lg mb-3">
                                <i class="fas fa-magic me-2"></i>Générer un Billet
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
